<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gallery — Your Name</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>
<body>

<nav class="nav">
  <div class="container nav-inner">
    <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-menu">
      <span></span><span></span><span></span>
    </button>

    <div class="menu" id="primary-menu">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="index.html#pricing">Pricing</a>
      <a href="index.html#about">About</a>
      <a href="index.html#contact">Contact</a>
    </div>
  </div>
</nav>

<main class="container section">
  <div class="gallery-intro">
    <h1 style="font-size:32px; margin:0">Gallery</h1>
  </div>
<div class="masonry" id="masonry">
  <figure><a href="assets/images/Couple1.png"><img src="assets/images/Couple1.png" alt="Couple 1" loading="lazy"></a></figure>
  <figure><a href="assets/images/Couple2.png"><img src="assets/images/Couple2.png" alt="Couple 2" loading="lazy"></a></figure>

  <figure><a href="assets/images/Dasha1.png"><img src="assets/images/Dasha1.png" alt="Dasha 1" loading="lazy"></a></figure>
  <figure><a href="assets/images/Dasha2.png"><img src="assets/images/Dasha2.png" alt="Dasha 2" loading="lazy"></a></figure>

  <figure><a href="assets/images/Eva1.png"><img src="assets/images/Eva1.png" alt="Eva 1" loading="lazy"></a></figure>
  <figure><a href="assets/images/Eva2.png"><img src="assets/images/Eva2.png" alt="Eva 2" loading="lazy"></a></figure>

  <figure><a href="assets/images/OtherGirl.png"><img src="assets/images/OtherGirl.png" alt="Other Girl" loading="lazy"></a></figure>
  <figure><a href="assets/images/YetAnotherGirl.png"><img src="assets/images/YetAnotherGirl.png" alt="Other Girl" loading="lazy"></a></figure>
</div>
</main>

<div class="lightbox" id="lightbox">
  <button class="close" id="lbClose">×</button>
  <button class="prev" id="lbPrev">‹</button>
  <img id="lbImg" src="" alt="">
  <button class="next" id="lbNext">›</button>
</div>

<script>
// Lightbox only
const links = [...document.querySelectorAll('#masonry a')];
const lb = document.getElementById('lightbox');
const lbImg = document.getElementById('lbImg');
const lbClose = document.getElementById('lbClose');
const lbPrev = document.getElementById('lbPrev');
const lbNext = document.getElementById('lbNext');
let idx = -1;

function openAt(i){
  idx = i;
  lbImg.src = links[idx].getAttribute('href');
  lb.classList.add('open');
}

links.forEach((a,i)=>a.addEventListener('click', e=>{
  e.preventDefault(); openAt(i);
}));

lbClose.addEventListener('click', ()=> lb.classList.remove('open'));
lb.addEventListener('click', e=>{ if(e.target===lb) lb.classList.remove('open'); });
lbPrev.addEventListener('click', ()=> openAt((idx-1+links.length)%links.length));
lbNext.addEventListener('click', ()=> openAt((idx+1)%links.length));
document.addEventListener('keydown', e=>{
  if(!lb.classList.contains('open')) return;
  if(e.key==='Escape') lb.classList.remove('open');
  if(e.key==='ArrowLeft') lbPrev.click();
  if(e.key==='ArrowRight') lbNext.click();
});

  // Hamburger toggle
  const burger = document.getElementById('hamburger');
  const menu   = document.getElementById('primary-menu');

  burger.addEventListener('click', () => {
    const open = menu.classList.toggle('open');
    burger.classList.toggle('active', open);
    burger.setAttribute('aria-expanded', String(open));
  });

  // Close after clicking a link (mobile)
  menu.querySelectorAll('a').forEach(a => {
    a.addEventListener('click', () => {
      if (menu.classList.contains('open')) {
        menu.classList.remove('open');
        burger.classList.remove('active');
        burger.setAttribute('aria-expanded', 'false');
      }
    });
  });

  // Close on ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && menu.classList.contains('open')) {
      menu.classList.remove('open');
      burger.classList.remove('active');
      burger.setAttribute('aria-expanded', 'false');
    }
});
</script>
</body>
</html>
